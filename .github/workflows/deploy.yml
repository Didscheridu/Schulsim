name: Deploy SchulSim

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Inject API Key (Safe Method)
        env:
          # Wir laden den Key in die Umgebung
          MY_SECRET_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -z "$MY_SECRET_KEY" ]; then
            echo "ACHTUNG: Secret GEMINI_API_KEY wurde nicht gefunden!"
          else
            # Wir nutzen Python, um den Text sicher zu ersetzen (keine Probleme mit Sonderzeichen)
            python3 -c "
import os
key = os.environ.get('MY_SECRET_KEY', '')
try:
    with open('index.html', 'r', encoding='utf-8') as f:
        content = f.read()
    
    # Ersetze den Platzhalter sicher
    new_content = content.replace('__GEMINI_API_KEY__', key)
    
    with open('index.html', 'w', encoding='utf-8') as f:
        f.write(new_content)
    print('Key wurde erfolgreich eingefügt.')
except Exception as e:
    print(f'Fehler beim Einfügen des Keys: {e}')
    exit(1)
"
          fi

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
