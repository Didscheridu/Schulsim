name: Deploy SchulSim

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Inject API Key
        env:
          # Wir laden den Key sicher in eine Umgebungsvariable
          MY_SECRET_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Prüfen, ob der Key existiert
          if [ -z "$MY_SECRET_KEY" ]; then
            echo "ACHTUNG: Secret GEMINI_API_KEY wurde nicht gefunden!"
          else
            # Ersetze den Platzhalter sicher durch den Key
            sed -i "s|__GEMINI_API_KEY__|$MY_SECRET_KEY|g" index.html
            echo "Key wurde erfolgreich eingefügt."
          fi

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
